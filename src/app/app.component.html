<my-text-input buttonLabel="Add task" (textInputted)="addTask($event)"></my-text-input>

  [tasksToDisplay]="tasks"
  (taskCompleted)="completeTask($event)"
  (taskDeleted)="deleteTask($event)">
</my-todo-display>
